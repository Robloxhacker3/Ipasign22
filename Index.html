<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPA File Signer</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    h1 {
      text-align: center;
      font-size: 24px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }
    input[type="file"], input[type="password"], button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }
    input[type="file"], input[type="password"] {
      background-color: #333;
      color: #fff;
    }
    button {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IPA File Signer</h1>
    <form action="/sign-ipa" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="ipaFile">IPA File:</label>
        <input type="file" id="ipaFile" name="ipaFile" accept=".ipa" required>
      </div>
      <div class="form-group">
        <label for="p12File">.p12 Certificate File:</label>
        <input type="file" id="p12File" name="p12File" accept=".p12" required>
      </div>
      <div class="form-group">
        <label for="mobileProvision">.mobileprovision File:</label>
        <input type="file" id="mobileProvision" name="mobileProvision" accept=".mobileprovision" required>
      </div>
      <div class="form-group">
        <label for="password">Certificate Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Sign IPA</button>
    </form>
  </div>
</body>
</html>
