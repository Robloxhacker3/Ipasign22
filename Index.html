<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPA Signer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="file"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign IPA File</h1>
        <form action="sign-ipa.php" method="post" enctype="multipart/form-data">
            <label for="ipa">Select IPA File:</label>
            <input type="file" name="ipa" id="ipa" required><br>

            <label for="p12">Select P12 Certificate:</label>
            <input type="file" name="p12" id="p12" required><br>

            <label for="mobileProvision">Select Mobile Provisioning Profile:</label>
            <input type="file" name="mobileProvision" id="mobileProvision" required><br>

            <label for="password">Enter P12 Password:</label>
            <input type="password" name="password" id="password" required><br>

            <button type="submit">Sign IPA</button>
        </form>
    </div>
</body>
</html>
